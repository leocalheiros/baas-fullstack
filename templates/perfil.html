{% extends "base.html" %}

{% block conteudo %}
  <div class="container">
    <h2 class="text-center">Seus dados:</h2>
    <table class="table table-bordered">
      <tbody>
        <tr>
          <th scope="row">Email:</th>
          <td>{{ email }}</td>
        </tr>
        <tr>
          <th scope="row">Saldo:</th>
          <td>R$ {{ saldo }}</td>
        </tr>
        <tr>
          <th scope="row">Nome do titular do cartão:</th>
          <td>{{ holder_name }}</td>
        </tr>
        <tr>
          <th scope="row">Número do cartão:</th>
          <td>{{ card_number }}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center">
      <a href="{{ url_for('auth_controller.logout') }}" class="btn btn-primary">Sair</a>
      <a href="{{ url_for('delete_card_controller.delete_card') }}" class="btn btn-danger">Deletar Cartão</a>
    </div>
  </div>
{% endblock %}
